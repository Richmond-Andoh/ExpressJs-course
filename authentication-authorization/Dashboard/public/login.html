<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Page</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/superhero/bootstrap.min.css">

</head>
<body>
    
    <section class="container">
        <h3 class="text-center">User Dashboard</h3>
        <h1 class="text-center">Sign in</h1>
        <hr>
        <p class="text-center">Don't have an account? <a href="/signup">Sign up</a></p>
    </section>
    <h1 class="text-center">Sign in</h1>
    <div class="container">
        <form action="/login" method="post">
            <section class="container mt-3">
                <label for="username" class="fs-3">Username</label>
                <input id="username" class="form-control" name="username" type="text" autocomplete="username" required autofocus>
            </section>
            <section class="container mt-3">
                <label for="current-password" class="fs-3">Password</label>
                <input id="current-password" class="form-control" name="password" type="password" autocomplete="current-password" required>
            </section>
            <button type="submit" class="mt-4 btn btn-lg btn-warning px-3 py-2">Sign in</button>
        </form>
    </div>
    <footer class="info text-center mt-3">
        <p>Created by Richmond Andoh</p>
        <p>Authorization powered by <a href="https://www.espress-session.com">Passport</a></p>
    </footer>
</body>
</html>
